<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Dining Order Manager</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <style>
      <?!= include('Styles'); ?>
    </style>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark sticky-top shadow-sm">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <i class="bi bi-shop"></i> Carlton's Group Order
        </span>
        <div class="d-flex align-items-center">
          <span class="text-white me-3" id="userNameDisplay"></span>
          <button
            class="btn btn-outline-light btn-sm"
            onclick="showBillModal()"
          >
            <i class="bi bi-receipt"></i> Bill
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid py-3">
      <div class="row">
        <!-- Loader Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none">
          <div class="text-center">
            <div
              class="spinner-border text-light"
              style="width: 4rem; height: 4rem"
              role="status"
            ></div>
            <div class="mt-3 text-white">Processing...</div>
          </div>
        </div>

        <!-- Left Panel - Menu -->
        <div class="col-lg-8 mb-3">
          <!-- User Setup Card (shown on first load) -->
          <div class="card shadow-sm mb-3" id="userSetupCard">
            <div class="card-body">
              <h5 class="card-title">
                <i class="bi bi-person-circle"></i> Welcome!
              </h5>
              <p class="text-muted mb-3">Enter your name to start ordering</p>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="userNameInput"
                  placeholder="Your name (e.g., Rajat)"
                />
                <button class="btn btn-primary" onclick="setUserName()">
                  <i class="bi bi-check-lg"></i> Start Ordering
                </button>
              </div>
            </div>
          </div>

          <!-- Search & Filter -->
          <div class="card shadow-sm mb-3">
            <div class="card-body p-3">
              <div class="row g-2">
                <div class="col-md-6">
                  <div class="input-group input-group-sm">
                    <span class="input-group-text"
                      ><i class="bi bi-search"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="searchInput"
                      placeholder="Search dishes..."
                      onkeyup="filterMenu()"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <select
                    class="form-select form-select-sm"
                    id="categoryFilter"
                    onchange="filterMenu()"
                  >
                    <option value="">All Categories</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <select
                    class="form-select form-select-sm"
                    id="typeFilter"
                    onchange="filterMenu()"
                  >
                    <option value="">All Types</option>
                    <option value="veg">Vegetarian</option>
                    <option value="nonveg">Non-Vegetarian</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Menu Items -->
          <div id="menuContainer" style="display: none">
            <div class="text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="text-muted mt-2">Loading menu...</p>
            </div>
          </div>
          <div
            id="welcomeMessage"
            class="text-center py-5"
            style="display: block"
          >
            <i class="bi bi-box-arrow-in-right" style="font-size: 3rem"></i>
            <p class="text-muted mt-3 mb-0">
              Enter your name above to begin ordering for your group.
            </p>
          </div>
        </div>
        <div class="toast-container" id="toastContainer"></div>

        <!-- Right Panel - Current Orders -->
        <div class="col-lg-4">
          <div class="sticky-top" style="top: 70px">
            <!-- Order Summary Card -->
            <div class="card shadow-sm mb-3">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-cart3"></i> Current Orders</h5>
              </div>
              <div class="card-body p-0">
                <div id="ordersList" class="order-list">
                  <div class="text-center text-muted py-5">
                    <i class="bi bi-cart-x" style="font-size: 3rem"></i>
                    <p class="mt-2">No orders yet</p>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <span class="fw-bold">Total Items:</span>
                  <span id="totalItemsCount" class="badge bg-secondary">0</span>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <span class="fw-bold">Total Amount:</span>
                  <span id="totalAmount" class="h5 mb-0 text-primary">â‚¹0</span>
                </div>
              </div>
            </div>

            <!-- Quick Stats -->
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="row text-center">
                  <div class="col-4">
                    <div class="stat-box">
                      <i class="bi bi-clock-history text-warning"></i>
                      <div class="h6 mb-0" id="orderedCount">0</div>
                      <small class="text-muted">Ordered</small>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="stat-box">
                      <i class="bi bi-check-circle text-success"></i>
                      <div class="h6 mb-0" id="servedCount">0</div>
                      <small class="text-muted">Served</small>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="stat-box">
                      <i class="bi bi-x-circle text-danger"></i>
                      <div class="h6 mb-0" id="cancelledCount">0</div>
                      <small class="text-muted">Cancelled</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bill Modal -->
    <div class="modal fade" id="billModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title">
              <i class="bi bi-receipt-cutoff"></i> Bill Summary
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="billContent">
            <!-- Bill content will be loaded here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="window.print()"
            >
              <i class="bi bi-printer"></i> Print
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      <?!= include('Script'); ?>
    </script>
  </body>
</html>
